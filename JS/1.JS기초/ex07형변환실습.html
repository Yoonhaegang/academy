<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 사용자에게 숫자 하나를 입력받는다 (num1)
        let num1 = parseInt(prompt('첫번째 숫자를 입력해주세요'))
        // 2. 사용자에게 두번째 숫자를 입력받는다 (num2)
        let num2 = parseInt(prompt('두번째 숫자를 입력해주세요'))
        // 3. 두개의 숫자를 더한 결과를 console창에 출력
        //    ex) 100과 200을 더한 결과는 300입니다
        sum = num1 + num2
        console.log(num1 + '과 ' + num2 + '를 더한 결과는 ' + sum + '입니다')

        // 포매팅 이용 ``(백틱)과 함께 사용
        // 변수를 사용할 때는 ${변수}
        console.log(`${num1}과 ${num2}의 합은 ${sum}입니다`)

    </script>
</body>
</html>

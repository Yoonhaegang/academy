<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step1. 사용자에게 이름을 입력받는다.
        let name = prompt('이름을 입력해주세요')
        console.log('이름 : ' + name)
        // Step2. 사용자에게 신청하는 노래 제목을 입력 받는다
        let title = prompt('신청곡을 입력해주세요')
        console.log('제목 : ' + title)
        // Step3. '000님이 신청하신 노래는 000입니다.' console창에 출력
        console.log(name + '님이 신청한 노래는 ' + title + '입니다')
    </script>
</body>
</html>

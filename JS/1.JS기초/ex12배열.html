<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        // 여러 변수를 하나의 묶음으로 다루는 것
        // 각각 다른 타입을 넣어도 오류가 나지 않지만
        // 같은 타입끼리 넣어서 데이터 관리하는 것을 추천

        // 1. 배열의 선언
        // ** 배열을 나타내는 괄호 : 대괄호[]
        let member = [];
        console.log('member :', member)

        // 2. 배열의 할당
        member = ['GD', '태양', 'TOP']
        console.log(member);

        // 주의! undefined의 형태로 배열을 선언하고 사용하지 말것!
        //let array;  => x

        // 선언 + 할당
        let arr = [1, 2, 3];

        // 3. 배열 내 데이터에 접근 : 배열의 이름[원하는 인덱스]
        console.log('2번째 인덱스 값 :', member[2]);

        // 4. 배열 내의 값 변경 : 배열이름[원하는인덱스 = '변경할 데이터'
        member[1] = 'TAEYANG'
        console.log('변경된 배열 :', member[1])

        // 5. 배열 내 전체 데이터를 출력
        for(let i = 0; i < member.length; i++) {
            console.log(member[i])
        }

        // 배열함수
        // 배열을 쉽게 사용할 수 있도록 제공해주는 함수 (기능)
        // 1. 마지막 인덱스에 값을 넣어준다 : push()
        member.push('대성')
        console.log('push result :', member)

        // 2. 마지막 인덱스에 값을 빼준다 : pop()
        let popData = member.pop()
        console.log('빠진 데이터 :', popData);
        console.log('pop result :', member);
        
        // 3. 해당하는 데이터가 배열 안에 포함되어 있는지 검사 : include()
        console.log('김채원 있니?', member.includes('김채원'))
        console.log('GD 있니?', member.includes('GD'))

        // 4. 데이터의 인덱스 번호를 확인 : indexOf()
        console.log('GD 어디있니?', member.indexOf('GD'))

        // 5. 배열 내 추출 vs 제거
        // slice 추출
        // splice 제거

        // 5-1) slice (유닛)
        // 기존의 배열을 건드리지 않고 새로운 배열을 복제해서 만든다
        // 배열이름.slice('시작인덱스', '끝나는인덱스+1')
        let unit = member.slice(0, 1)
        console.log('slice result :', unit);
        console.log('원본 배열: ', member)
        // 5-2) splice (탈퇴 & 재배치)
        // 기존의 배열에 접근해서 특정 값을 제거하고 대체
        // 배열이름.splice('시작인덱스', '제거할 개수', '대체할 값')
        member.splice(1, 2, '지드레곤')
        console.log(('원본 배열:', member));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1
        // 1) 자신이 좋아하는 5가지를 담은 배열을 생성하시오. (like)
        // 2) 배열을 출력 (제가 좋아하는 것은 ~)
        let like = ['빅뱅', '블랙핑크', '잔나비', '10cm', '위너']
        console.log('제가 좋아하는 것은 ', like);
        // Step 2
        // 1) 배열의 마지막 요소를 제거하시오.
        // 2) 배열을 출력 (제가 좋아하는 것은 ~ )
        like.pop()
        console.log('제가 좋아하는 것은 ', like);
        // Step 3
        // 1) 배열의 마지막 요소를 "코딩"으로 추가하시오
        // 2) 배열을 출력 (제가 좋아하는 것은 ~ )
        like.push('코딩')
        console.log('제가 좋아하는 것은 ', like);
        // Step 4
        // 1) 배열 속 "코딩"이라는 데이터가 존재하는지 출력
        // 2) 코딩의 인덱스 번호도 출력
        // 최종) 코딩있니? True N번째 인덱스에 있어요
        console.log('코딩있니? ', like.includes('코딩'))
        console.log(like.indexOf('코딩') + '번째 인덱스에 있어요')
        // Step 5
        // 1) 배열 속 인덱스 3, 4번 데이터를 새로운 배열로 만들어보세요 (unit)
        // 2) 새로운 배열은, ~~ 입니다
        let unit = like.slice(3, 5)
        console.log('새로운 배열은 ', unit);
        // Step 6
        // 1) 기존 배열 속 1번부터 시작해서 3개의 데이터를 제거해보세요
        // 2) "프로젝트 하기"로 대체
        like.splice(1, 3, '프로젝트 하기')
        console.log(like)
        // Step 7
        // 1) 최종 배열의 길이를 출력해보세요
        // 내가 좋아하는 것의 갯수는 ~ 개 입니다
        console.log('내가 좋아하는 것의 갯수는', like.length + '개 입니다')
    </script>
</body>
</html>

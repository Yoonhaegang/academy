<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ARS 프로그램
        // 사용자가 1을 입력 => '요금 조회' 팝업창
        // 사용자가 2 => '요금제 변경' 팝업창
        // 사용자가 # => '상담원 연결' 팝업창
        // 그 이외에 입력 => '잘못 입력하셨습니다' 팝업창
        let userNum = prompt('숫자를 입력하세요')

        // Case1) 다중 if문 사용
        // if(userNum === "1") {
        //     alert('요금조회')
        // } else if(userNum === "2") {
        //     alert('요금제 변경')
        // } else if(userNum === "#") {
        //     alert('상담원 연결')
        // } else {
        //     alert('잘못 입력하셨습니다!')
        // }
        
        // Case2) switch문 사용
        switch (userNum) {
            case "1":
                alert('요금 조회')
                break;
            case "2":
                alert('요금제 변경')
                break;
            case "#":
                alert('상담원 연결')
                break;
            default:
                alert('잘못입력하셨습니다')
                break;
        }
    </script>
</body>
</html>
